<!-- 
    Todo Application
    This is the main HTML file that provides the structure for the todo application.
    It includes a container with an input field, add button, and a list to display todos.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the todo application -->
    <div class="container">
        <h1>Todo List</h1>
        <!-- Input section containing the text field and add button -->
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter your todo">
            <button onclick="addTodo()">Add</button>
        </div>
        <!-- Unordered list to display todos -->
        <ul id="todoList"></ul>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
